<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 單向及雙向的差別 -->
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: orange;
            transition: width 1s, height 1s;
        }

        .box:hover {
            height: 200px;
            width: 200px;
            background-color: orange;
            /* transition: width 1s, height 1s; */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
